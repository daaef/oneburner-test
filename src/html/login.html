<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Test for OneBurner</title>
    <meta name="author" content="Tom Tillistrand" />
    <meta name="description" content="My Test" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"

  <body>
    <header class="login--header">
      <include src="log-nav.html"></include>
      <div class="main-content main--container flex flex--middle flex--center">
        <div>
          <div class="text-center">
            <h2 class="text-normal">Sign In</h2>
            <p>Welcome Back!</p>
          </div>
          <form>
            <div class="mt-15">
              <label for="email">Email / Username</label>
              <input id="email" type="text" />
            </div>
            <div class="mt-15">
              <label for="pass">Password</label>
              <input id="pass" type="password" />
            </div>
            <div class="mt-25">
              <button class="btn w-100 btn--primary">Login</button>
            </div>
            <p class="text-center"><a href="#">Forgot Password</a></p>
            <div class="flex sign--icons mt-25 flex--middle">
              <p>Or sign in with</p>
              <div>
                <a href="">
                  <img src="../img/outlook-icon.png" alt="" />
                </a>
                <a href="">
                  <img src="../img/linkedin-icon.png" alt="" />
                </a>
                <a href="">
                  <img src="../img/google.png" alt="" />
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </header>
